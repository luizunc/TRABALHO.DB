<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária de Automóveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela Principal -->
    <div id="mainScreen" class="screen active">
        <header>
            <h1>Concessionária de Automóveis</h1>
        </header>

        <nav>
            <button onclick="showSection('veiculos')">Veículos</button>
            <button onclick="showSection('clientes')">Clientes</button>
        </nav>

        <!-- Seção Veículos -->
        <section id="veiculos" class="section active">
            <h2>Veículos</h2>
            <button onclick="openVeiculoModal()" class="btn-add">+ Novo Veículo</button>
            <div id="veiculosList"></div>
        </section>

        <!-- Seção Clientes -->
        <section id="clientes" class="section">
            <h2>Clientes</h2>
            <button onclick="openClienteModal()" class="btn-add">+ Novo Cliente</button>
            <div id="clientesList"></div>
        </section>
    </div>

    <!-- Modal Veículo -->
    <div id="veiculoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVeiculoModal()">&times;</span>
            <h3 id="veiculoModalTitle">Novo Veículo</h3>
            <form id="veiculoForm">
                <input type="hidden" id="veiculoId">
                <input type="text" id="veiculoModelo" placeholder="Modelo" required>
                <input type="text" id="veiculoMarca" placeholder="Marca" required>
                <input type="number" id="veiculoAno" placeholder="Ano" required>
                <input type="text" id="veiculoCor" placeholder="Cor">
                <input type="text" id="veiculoPlaca" placeholder="Placa">
                <input type="number" id="veiculoPreco" placeholder="Preço" step="0.01" required>
                <select id="veiculoStatus">
                    <option value="disponivel">Disponível</option>
                    <option value="vendido">Vendido</option>
                    <option value="reservado">Reservado</option>
                </select>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal Cliente -->
    <div id="clienteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeClienteModal()">&times;</span>
            <h3 id="clienteModalTitle">Novo Cliente</h3>
            <form id="clienteForm">
                <input type="hidden" id="clienteId">
                <input type="text" id="clienteNome" placeholder="Nome" required>
                <input type="text" id="clienteCpf" placeholder="CPF">
                <input type="text" id="clienteTelefone" placeholder="Telefone">
                <input type="email" id="clienteEmail" placeholder="Email">
                <textarea id="clienteEndereco" placeholder="Endereço"></textarea>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
