# Configuração alternativa usando root (para testes)
# Renomeie este arquivo para application.properties se quiser usar root

# Servidor
server.port=8080

# MySQL - Usando root (apenas para desenvolvimento)
spring.datasource.url=jdbc:mysql://localhost:3306/concessionaria?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/concessionaria
spring.data.mongodb.database=concessionaria

# JWT
jwt.secret=concessionaria_secret_key_2024_secure
jwt.expiration=86400000

